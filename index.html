<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <h1>Hello, World</h1>

    <div id="app">

        {{ message }}            

    </div>

    <script>
        new Vue({el: '#app',
            data: {
                message: 'Primeiro template controlado pelo VueJS'
            }
        })

    </script>
</body>
</html>
