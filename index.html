<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue</title>
</head>

<body>
    <div id="app">
        <a href="https://google.com"
            target="_blank"
            @click.prevent=" preventDefault()"
        >
        Link
        </a>
        <br>
        {{ msg }}
        <hr>
        <button @click.once="execOnce()">Botão</button>
        <p>Clicks: {{ clicks }} </p>
        <hr>
        <form @submit.prevent.once="preventOnce()">
            <button type="submit">Enviar</button>
        </form>
        <p>Form: {{ form }}</p>
        <hr>
        <input type="text" @keyup.Shift.Enter="catchingKeys($event)">
        <p>Keys: {{ keys }}</p>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                msg: '',
                clicks: 0,
                form: '',
                keys: ''
            },
            methods: {
                preventDefault() {
                    this.msg = 'Message: Comportamento padrão ativado'
                },
                execOnce() {
                    this.clicks++
                },
                preventOnce() {
                    this.form = 'Prevenindo o comportamento padrão'
                },
                catchingKeys(event) {
                    this.keys = 'Modificadores encadeados com sucesso!'
                }
            }
        })

    </script>
</body>

</html>
