<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue</title>
    
</head>

<body >
    <div id="app" style="text-align: center;">
        <h1>Hello, World</h1>
        <input type="text" v-on:keyup="printText('Sending param', bol, $event)">
        <button @click="alertMessage()"> Button </button>

    </div>

    <script>
        new Vue({el: '#app',
            data: {
                bol: true
            },
            methods: {
                printText(t, b, event){
                    console.log(t, b, event)
                },
                alertMessage(){
                    alert('Alert Message!')
                },
            },
        })

    </script>
</body>
</html>
