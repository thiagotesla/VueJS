<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <h1>Hello, World</h1>

    <div id="app">

        {{ message }} <br>
        {{ name }} <br>
        {{ area }} <br>
        {{ languages[0] }}, {{ languages[1] }}  <br>
        {{ person.name }} <br> 
        Favorite pet: {{ person.pets[0] }}           

    </div>

    <script>
        new Vue({el: '#app',
            data: {
                message: 'First template controlfed by VueJS',
                name: 'Vue Application',
                area: 20,
                languages: [ 'JavaScript', 'PHP'],
                person: {
                    name: 'Jonh Doe',
                    age: '29',
                    pets: [
                        'Cat', 'Dog', 'Fish'
                    ]
                }

            }
        })

    </script>
</body>
</html>
