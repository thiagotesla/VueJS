<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <h1>Hello, World</h1>

    <div id="app">
           {{ sum() }} <br>
           {{ subtraction() }} <br>
           {{ multiplication() }} <br>
           {{ division() }} <br>
    </div>

    <script>
        new Vue({el: '#app',
            data: {},
            methods: {
                sum: function sum(){ // convencional 
                    return 4 + 2
                },
                subtraction: function(){ // anônima
                    return 4 - 2
                },
                multiplication: () => { // função flecha arrow function
                    return 4 * 2
                },
                division() { // par chave valor
                    return 4%2
                },
            }
        })

    </script>
</body>
</html>
